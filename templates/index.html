<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .relay-status {
            text-align: center;
            margin: 30px 0;
        }
        
        .status-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .status-indicator.on {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.off {
            background: #e0e0e0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .status-text.on {
            color: #667eea;
        }
        
        .status-text.off {
            color: #999;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-toggle {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-on {
            background: #4CAF50;
            color: white;
        }
        
        .btn-off {
            background: #f44336;
            color: white;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .ip-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Œ Relay Control</h1>
        
        <div class="relay-status">
            <div class="status-indicator {% if state %}on{% else %}off{% endif %}" id="statusIndicator">
                <span id="statusIcon">{% if state %}âš¡{% else %}â—‹{% endif %}</span>
            </div>
            <div class="status-text {% if state %}on{% else %}off{% endif %}" id="statusText">
                {% if state %}ON{% else %}OFF{% endif %}
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn-toggle" onclick="toggleRelay()">Toggle</button>
            <button class="btn-on" onclick="setRelay(true)">ON</button>
            <button class="btn-off" onclick="setRelay(false)">OFF</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="ip-info">
            Access from network: http://10.10.10.117:5000
        </div>
    </div>

    <script>
        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message show ' + type;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function updateUI(state) {
            const indicator = document.getElementById('statusIndicator');
            const icon = document.getElementById('statusIcon');
            const text = document.getElementById('statusText');
            
            if (state) {
                indicator.className = 'status-indicator on';
                icon.textContent = 'âš¡';
                text.className = 'status-text on';
                text.textContent = 'ON';
            } else {
                indicator.className = 'status-indicator off';
                icon.textContent = 'â—‹';
                text.className = 'status-text off';
                text.textContent = 'OFF';
            }
        }

        function toggleRelay() {
            fetch('/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.state);
                    showMessage(data.message);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error, 'error');
            });
        }

        function setRelay(state) {
            fetch('/set', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({state: state})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.state);
                    showMessage('Relay turned ' + (state ? 'ON' : 'OFF'));
                }
            })
            .catch(error => {
                showMessage('Error: ' + error, 'error');
            });
        }

        // Auto-refresh status every 5 seconds
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data.state);
                });
        }, 5000);
    </script>
</body>
</html>
