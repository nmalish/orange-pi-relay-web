<!DOCTYPE html>
<html>
<head>
    <title>Relay Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 24px;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            min-width: 200px;
        }
        .on { color: #22c55e; font-weight: bold; }
        .off { color: #ef4444; font-weight: bold; }
        button {
            font-size: 20px;
            padding: 20px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-on { background: #22c55e; }
        .btn-on:hover { background: #16a34a; }
        .btn-off { background: #ef4444; }
        .btn-off:hover { background: #dc2626; }
        .btn-pulse { background: #3b82f6; }
        .btn-pulse:hover { background: #2563eb; }
    </style>
</head>
<body>
    <h1>üçä Relay Control</h1>
    
    <div class="status">
        Status: <span id="status" class="off">OFF</span>
    </div>
    
    <div>
        <button class="btn-on" onclick="turnOn()">ON</button>
        <button class="btn-off" onclick="turnOff()">OFF</button>
        <button class="btn-pulse" onclick="pulse()">PULSE</button>
    </div>

    <script>
        function updateStatus() {
            fetch('/status')
                .then(r => r.json())
                .then(data => {
                    const el = document.getElementById('status');
                    el.textContent = data.state.toUpperCase();
                    el.className = data.state;
                });
        }

        function turnOn() {
            fetch('/on').then(updateStatus);
        }

        function turnOff() {
            fetch('/off').then(updateStatus);
        }

        function pulse() {
            fetch('/pulse').then(() => {
                setTimeout(updateStatus, 600);
            });
        }

        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
